<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Início - Neoenergia</title>
  <link rel="stylesheet" href="inicio.css" />
  <script defer src="inicio.js"></script>
</head>
<body>
  <header class="topbar">
    <img src="/sistemaneo/parteinicial/img/minhalogo.png" alt="Logo Provisória" class="logo" />
    <nav class="nav">
      <a href="#">Início</a>
      <a href="#">Projetos</a>
      <a href="#">Relatórios</a>
      <a href="#">Contato</a>
    </nav>
    <div class="toggle-theme">
      <button id="modoToggle">Modo Claro</button>
    </div>
  </header>

  <main class="container">
    <section class="welcome">
      <h1>Bem-vindo(a)!</h1>
      <p>Aqui você pode acompanhar seus projetos, relatórios e informações internas da companhia.</p>
    </section>

    <section class="role-select">
      <h2>Você é:</h2>
      <button class="role-btn" onclick="selecionarPapel('admin')">Administrador</button>
      <button class="role-btn" onclick="selecionarPapel('colaborador')">Colaborador</button>
    </section>

    <section id="formColaborador" class="form-area hidden">
      <h3>Preencha as informações das 8 áreas</h3>
      <form id="colabForm">
        <div class="field-grid">
          <label>Nome e Matrícula <input type="text" name="engenharia" required /></label>
          <label>Mes<input type="text" name="financeiro" required /></label>
          <label>Data<input type="text" name="rh" required /></label>
          <label>Número de Horas<input type="text" name="ti" required /></label>
          <label>Autorização<input type="text" name="seguranca" required /></label>
          <label>Justificativas<input type="text" name="comunicacao" required /></label>
          <label>Motivos<input type="text" name="operacoes" required /></label>
          <label>Área<input type="text" name="sustentabilidade" required /></label>
        </div>
        <button type="submit" class="enviar-btn">Enviar</button>
      </form>
    </section>

    <section id="adminTabela" class="hidden">
      <h3>Respostas dos Colaboradores</h3>
      <div class="table-wrapper">
        <table id="respostaTabela" class="editable-table">
          <thead>
            <tr>
              <th>Nome e Matrícula</th>
              <th>Mes</th>
              <th>Data</th>
              <th>Número de Horas</th>
              <th>Autorização</th>
              <th>Justificativas</th>
              <th>Motivos</th>
              <th>Área</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>
</body>
</html>
