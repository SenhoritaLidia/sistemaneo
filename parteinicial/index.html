<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HE UTD-ZN</title>
  <link rel="stylesheet" href="sistemaneo/parteinicial/inicio.css">
<script defer src="sistemaneo/parteinicial/inicio.js"></script>
</head>
<body>
  <header class="topbar">
    <nav class="nav">
      <a href="#">Início</a>
      <a href="#">Projetos</a>
      <a href="#">Relatórios</a>
      <a href="#">Contato</a>
    </nav>
    <div class="toggle-theme">
      <button id="modoToggle">Modo Claro</button>
    </div>
  </header>

  <main class="container">
    <section class="welcome">
      <h1>Bem-vindo(a)!</h1>
      <p>Aqui você pode acompanhar suas horas extras e o controle de horários</p>
    </section>

    <section class="role-select">
      <h2>Você é:</h2>
      <div class="role-buttons">
        <button class="role-btn" onclick="selecionarPapel('admin')">Administrador</button>
        <button class="role-btn" onclick="selecionarPapel('colaborador')">Colaborador</button>
      </div>
    </section>

    <section id="formColaborador" class="form-area hidden">
      <h3>PREENCHA AS INFORMAÇÕES ABAIXO</h3>
      <form id="colabForm">
        <div class="field-grid">
          <label>Nome
            <input type="text" name="nome" required />
          </label>
          <label>Matrícula
            <input type="text" name="matricula" required inputmode="numeric" pattern="[0-9]*" />
          </label>
          <label>Data
            <input type="text" name="mes" required />
          </label>
          <label>Número de Horas
            <input type="number" name="horas" min="0" step="0.1" required />
          </label>
          <label>Autorização
            <input type="text" name="autorizacao" required />
          </label>
          <label>Justificativas
            <input type="text" name="justificativas" required />
          </label>
          <label>Macroprocesso (motivo)
            <select name="macroprocesso" required>
              <option value="" disabled selected>Selecione...</option>
              <option>Atendimento de notas comerciais</option>
              <option>Contingências em Ocorrências</option>
              <option>Demandas administrativas</option>
              <option>Eletricista Plantão (cobrir escala)</option>
              <option>Ocorrências Críticas (Elet)</option>
              <option>Plano de Manutenção</option>
              <option>Risco de acidente com a população</option>
              <option>STC Plantão ( FDS e Feriado)</option>
              <option>Suporte operacional para atendimento de emergenciais</option>
              <option>Outros (situações técnicas)</option>
            </select>
          </label>
          <label>Área
            <select name="area" required>
              <option value="" disabled selected>Selecione...</option>
              <option>Administrativo</option>
              <option>Plantão</option>
              <option>STC - Ligação</option>
              <option>STC - Perdas</option>
            </select>
          </label>
        </div>
        <button type="submit" class="enviar-btn">Enviar</button>
      </form>
    </section>

    <section id="adminTabela" class="hidden">
      <h3>Respostas dos Colaboradores</h3>
      <div class="tabela-alerta-container">
        <div id="alertaContainer"></div>
        <div class="table-wrapper">
          <table id="respostaTabela" class="editable-table">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Matrícula</th>
                <th>Data</th>
                <th>Número de Horas</th>
                <th>Autorização</th>
                <th>Justificativas</th>
                <th>Macroprocesso</th>
                <th>Áreaa</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
